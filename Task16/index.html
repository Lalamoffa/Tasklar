<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login və Registrasiya Sistemi</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.0/dist/paper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 350px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px;
            /* Göz ikonunun olduğu yer üçün boşluq sağ tərəfdə */
        }

        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            /* Sağ tərəfə yerləşdirildi */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 17px;
            margin-top: 5px;
            display: none;
            /* Başlanğıcda gizlidir */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h3 class="header">Daxil Ol</h3>
            <form id="login" onsubmit="return loginUser(event)">
                <div class="form-group">
                    <label for="loginUsername">İstifadəçi Adı</label>
                    <input type="text" id="loginUsername" class="input-block"
                        placeholder="İstifadəçi adınızı daxil edin" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Şifrə</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" class="input-block" placeholder="Şifrənizi daxil edin"
                            required>
                        <i class="fa fa-eye-slash eye-icon" id="eyeIcon"></i>
                    </div>
                </div>
                <button type="submit" class="btn-block btn-primary">Daxil Ol</button>
            </form>
            <div class="toggle-link">
                Hesabınız yoxdur? <a onclick="toggleForms()">Qeydiyyatdan keçin</a>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h3 class="header">Qeydiyyatdan Keç</h3>
            <form id="register" onsubmit="return registerUser(event)">
                <div class="form-group">
                    <label for="registerUsername">İstifadəçi Adı</label>
                    <input type="text" id="registerUsername" class="input-block"
                        placeholder="İstifadəçi adınızı daxil edin" required>
                    <div id="usernameError" class="error-message">İstifadəçi adı 4-20 simvol arasında olmalıdır!</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Şifrə</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" class="input-block"
                            placeholder="Şifrənizi daxil edin" required>
                        <i class="fa fa-eye-slash eye-icon" id="eyeIconReg"></i>
                    </div>
                    <div id="passwordError" class="error-message">Şifrə minimum 8 simvol, bir böyük hərf, bir kiçik hərf
                        və bir ədəd olmalıdır!</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Şifrəni Təkrar Daxil Edin</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="input-block"
                            placeholder="Şifrəni təsdiq edin" required>
                        <i class="fa fa-eye-slash eye-icon" id="eyeIconConfirm"></i>
                    </div>
                    <div id="confirmPasswordError" class="error-message">Şifrələr uyğun gəlmir!</div>
                </div>
                <button type="submit" class="btn-block btn-primary">Qeydiyyatdan Keç</button>
            </form>
            <div class="toggle-link">
                Hesabınız var? <a onclick="toggleForms()">Daxil olun</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Login və registrasiya formaları arasında keçid etmək
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            // Username error message'i gizlət
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none'; // Şifrə xətası gizlədilir
            document.getElementById('confirmPasswordError').style.display = 'none'; // Təsdiq şifrə xətası gizlədilir
        }


        let users = [];

        function validatePassword(password) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return regex.test(password);
        }

        function validateUsername(username) {
            return username.length >= 4 && username.length <= 20;
        }

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false; // Xətaları qeyd etmək üçün dəyişən

            // İstifadəçi adı məhdudiyyətini yoxlamaq
            if (!validateUsername(username)) {
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('usernameError').style.display = 'none'; // Hata mesajını gizlət
            }

            // Şifrə məhdudiyyətini yoxlamaq
            if (!validatePassword(password)) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('passwordError').style.display = 'none'; // Şifrə xətası gizlədilir
            }

            // Şifrənin təsdiqini yoxlamaq
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none'; // Təsdiq şifrə xətası gizlədilir
            }

            if (hasError) {
                return false; // Əgər xətalar varsa, formu göndərmə
            }

            // Eyni istifadəçi adının olub-olmadığını yoxla
            const existingUser = users.find(user => user.username === username);
            if (existingUser) {
                document.getElementById('usernameError').textContent = 'Bu istifadəçi adı artıq mövcuddur!';
                document.getElementById('usernameError').style.display = 'block';
                return false;
            }

            // Eyni parolu istifadə edən olub-olmadığını yoxla
            const existingPasswordUser = users.find(user => user.password === password);
            if (existingPasswordUser) {
                document.getElementById('passwordError').textContent = 'Bu parol artıq başqası tərəfindən istifadə olunur!';
                document.getElementById('passwordError').style.display = 'block';
                return false;
            }

            // Yeni istifadəçini əlavə et
            users.push({ username, password });
            Swal.fire({
                icon: 'success',
                title: 'Qeydiyyat uğurla tamamlandı!',
                showConfirmButton: false,
                timer: 1500
            });

            // Birbaşa login formuna keç
            setTimeout(() => {
                toggleForms(); // Qeydiyyat bitdikdən sonra formu dəyiş
            }, 1500); // 1.5 saniyəlik gözləmə

            // Formu sıfırla
            document.getElementById('register').reset();
            return true; // Formu göndər
        }

        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                Swal.fire({
                    icon: 'success',
                    title: ' Uğurla Daxil oldunuz!',
                    showConfirmButton: false,
                    timer: 1500
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Daxil olma xətası!',
                    text: 'İstifadəçi adı və ya şifrə yanlışdır!',
                    confirmButtonText: 'Tamam'
                });
            }
        }

        // Şifrəni göstərmək və gizlətmək funksiyası (Login formu üçün)
        const eyeIcon = document.getElementById('eyeIcon');
        eyeIcon.addEventListener('click', function () {
            const passwordInput = document.getElementById('loginPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Şifrəni göstərmək və gizlətmək funksiyası (Registrasiya formu üçün)
        const eyeIconReg = document.getElementById('eyeIconReg');
        eyeIconReg.addEventListener('click', function () {
            const passwordInput = document.getElementById('registerPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIconReg.classList.remove('fa-eye-slash');
                eyeIconReg.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIconReg.classList.remove('fa-eye');
                eyeIconReg.classList.add('fa-eye-slash');
            }
        });

        // Şifrəni göstərmək və gizlətmək funksiyası (Təkrar şifrə üçün)
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');
        eyeIconConfirm.addEventListener('click', function () {
            const passwordInput = document.getElementById('confirmPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIconConfirm.classList.remove('fa-eye-slash');
                eyeIconConfirm.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIconConfirm.classList.remove('fa-eye');
                eyeIconConfirm.classList.add('fa-eye-slash');
            }
        });
    </script>

</body>

</html>
