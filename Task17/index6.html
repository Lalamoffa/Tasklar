<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasiya Mektubu Yazmaq</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
  
        #char-count {
            text-align: right;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Motivasiya Mektubu Yazın</h1>
    <div class="container">
        <textarea id="motivation-text" rows="10" placeholder="Motivasiya məktubunuzu buraya yazın..."></textarea>
        <div id="char-count">50 simvol </div>
    </div>

    <script>
        const textarea = document.getElementById('motivation-text');
        const charCount = document.getElementById('char-count');
        const maxChars = 50;

        // Text area daxilindəki yazma prosesi
        textarea.addEventListener('input', () => {
            const currentLength = textarea.value.length;

            // Simvol sayını yenilə
            charCount.textContent = `${maxChars - currentLength} simvol qalıb`;

            // Əgər 50 simvol tamamlanıbsa, yazmağa icazə vermə
            if (currentLength >= maxChars) {
                textarea.value = textarea.value.slice(0, maxChars); // Yalnız 50 simvola qədər saxla
                charCount.textContent = "Simvol limiti tamamlanıb"; // İndiki sayı göstərin
            }
        });

    </script>
</body>

</html>
