<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cədvəl - Modal Edit (Ad və Soyad ayrı, Sidebar ilə)</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #acabab;
            color: white;
            padding: 15px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            transition: transform 0.3s ease;
        }

        /* Sidebar gizli olduqda */
        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
            padding: 7px;
        }

        .sidebar ul :hover {
            background-color: #888;
            border-radius: 8px;

        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #ddd;
        }

        /* Content */
        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        /* Content sahəsi Sidebar gizlənəndə */
        .content.expanded {
            margin-left: 0;
        }

        /* Cədvəl */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .edit-btn {
            color: #4CAF50;
        }

        .delete-btn {
            color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        .fas {
            font-size: 18px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        .modal-label {
            padding: 10px;
            font-size: 20px;
            font-weight: 400;

        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .modal button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar hidden">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#">Ana Səhifə</a></li>

            <li><a href="#">Nizamlamalar</a></li>
            <li><a href="#">Çıxış</a></li>
        </ul>
    </div>

    <!-- Content -->

                </tr>

                    <td>3</td>
                    <td>İsmayıl</td>
                    <td>Əliyev</td>
                    <td>
                        <button class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>

                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr data-id="4">
                    <td>4</td>
                    <td>Aygün</td>
                    <td>Məmmədova</td>
                    <td>
                        <button class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr data-id="5">
                    <td>5</td>
                    <td>Cavid</td>
                    <td>Hüseynov</td>
                    <td>
                        <button class="edit-btn">
                            <i class="fas fa-edit"></i>

                    </td>

                    </td>

                <tr data-id="10">

                    <td>
                        <button class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>

                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <!-- Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>İstifadəçi Məlumatları</h2>
                        <div class="modal-label">
                            <label>Ad</label>
                            <input type="text" id="nameInput" placeholder="Ad" required>
                            <label>Soyad</label>
                            <input type="text" id="surnameInput" placeholder="Soyad" required>
                            <button id="saveBtn">Saxla</button>
                        </div>
                    </div>
                </div>
            </tbody>
        </table>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editButtons = document.querySelectorAll('.edit-btn');
            const deleteButtons = document.querySelectorAll('.delete-btn');
            const modal = document.getElementById('myModal');
            const closeModal = document.querySelector('.close');
            const saveBtn = document.getElementById('saveBtn');
            const nameInput = document.getElementById('nameInput');
            const surnameInput = document.getElementById('surnameInput');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            let currentRow;

            // Edit düyməsinə basıldıqda modal açılır
            editButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    currentRow = event.target.closest('tr'); // Sətiri tapırıq
                    const name = currentRow.cells[1].innerText; // Mövcud adı götür
                    const surname = currentRow.cells[2].innerText; // Mövcud soyadı götür
                    nameInput.value = name; // İnputa mövcud adı yerləşdir
                    surnameInput.value = surname; // Soyad üçün inputa yerləşdir

                    modal.style.display = 'block'; // Modalı göstər
                });
            });

            // Save düyməsinə basıldıqda məlumatları saxlayır və yeniləyir
            saveBtn.addEventListener('click', () => {
                const updatedName = nameInput.value; // İnputdakı yeni ad
                const updatedSurname = surnameInput.value; // İnputdakı yeni soyad
                currentRow.cells[1].innerText = updatedName; // Sətirdəki adı yenilə
                currentRow.cells[2].innerText = updatedSurname; // Sətirdəki soyadı yenilə

                modal.style.display = 'none'; // Modalı bağla
            });

            // Modalı bağlamaq üçün `x` işarəsi
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Modalı bağlamaq üçün pəncərənin xaricinə klik etmək
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });


            // Delete düyməsinə basıldıqda SweetAlert ilə təsdiq
            deleteButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const row = event.target.closest('tr');

                    // SweetAlert ilə təsdiq pəncərəsi
                    Swal.fire({
                        title: 'Silmək istəyirsiniz?',
                        text: "Bu əməliyyatdan sonra geri dönmək mümkün olmayacaq!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Bəli, sil!',
                        cancelButtonText: 'İmtina et'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            row.remove(); // Sətiri silir
                            Swal.fire(
                                'Silindi!',
                                'İstifadəçi silindi.',
                                'success'
                            );
                        }
                    });
                });
            });

            // Alt + 1 düyməsinə basıldıqda sidebarı açıb bağlayır
            window.addEventListener('keydown', (event) => {
                if (event.altKey && event.key === '1') {
                    sidebar.classList.toggle('hidden'); // Sidebarı açıb bağlayır
                    content.classList.toggle('expanded'); // Content sahəsini genişləndirir
                }
            });
        });
    </script>

</body>

</html>
