<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(grey-bg-img.jpg);
            background-repeat: no-repeat;
            background-position-x: center;
            background-size: cover;
        }

        .navbar {
            background-color: rgba(207, 203, 203, 0.2) !important;
            /* Arxa fonu şəffaf edir */
            backdrop-filter: blur(12px);
            /* Dumanlı arxa fon effekti */
            -webkit-backdrop-filter: blur(10px);
            /* Safari üçün dəstək */
            border: 2px solid rgba(255, 255, 255, 0.3);
            /* Sərhəddə bir az şəffaflıq */
        }

        /* Navbar background color */
        .bg-body-tertiary {
            background-color: #d3d3d3;
            /* Əsas navbar rəngi */
        }

        /* Navbar linklərinin üslubu */
        .nav-link {
            color: #000;
            /* Linklərin rəngi qara olsun */
            margin-left: 15px;
            /* Linklər arasında aralıq */
            font-weight: 500;
            /* Linkləri qalın göstərir */
            font-size: 20px;
        }

        .nav-link:hover {
            color: #ce2b2b;
            background-color: #7e7676;
            border-radius: 50px;
            /* Hover zamanı rəngi dəyişdirir */
        }

        /* Navbar markasının üslubu */
        .navbar-brand {
            font-size: 2rem;
            font-weight: 500;
            color: #000;
        }

        /* Navbarın ortada olmasını təmin edir */
        .navbar-nav {
            flex-direction: row;
            /* Linkləri horizontal istiqamətdə düzür */
        }

        .navbar-nav .nav-item {
            margin-right: 30px;
            /* Linklər arasında boşluq */
        }

        /* Axtarış formu üçün düymə və input sahəsi */
        .form-control {
            border-radius: 0.375rem;
            /* Input sahəsinin künc radiusu */
        }

        .btn-secondary{
            background-color: #7e7676;
        }

    

        /* Arama inputu aktif olduğunda uygulanacak stil */
        .navbar-search-active {
            background-color: #5d7083 !important;
            /* Arama inputu aktif olduğunda navbar'ın arka plan rengini mavi yapar */
            color: #fff;
            /* Metin rengini beyaz yapar */
        }

        /* Arama inputu aktifken navbar içindeki linklerin rengi */
        .navbar-search-active .nav-link {
            color: #ffffff;
            /* Link rengini beyaz yapar */
        }

        /* Arama inputu aktifken navbar markasının rengi */
        .navbar-search-active .navbar-brand {
            color: #ffffff;
            /* Markanın rengini beyaz yapar */
        }
        .navbar-search-active  .btn-secondary{
            background-color: #5d7083 !important;
            
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault(); // Varsayılan tarayıcı işlevini engelle
                const searchInput = document.getElementById('searchInput');
                searchInput.focus(); // Arama inputunu aktif hale getir

                // Arama inputunun aktif olduğunu kontrol et
                if (document.activeElement === searchInput) {
                    console.log('Arama inputu aktif.');
                } else {
                    console.log('Arama inputu aktif değil.');
                }
            }
        }); 

        const navbar = document.querySelector('.navbar');
        const searchInput = document.getElementById('searchInput');

        if (searchInput) {
            searchInput.addEventListener('focus', function () {
                navbar.classList.add('navbar-search-active');
            });

            searchInput.addEventListener('blur', function () {
                navbar.classList.remove('navbar-search-active');
            });
        }

    </script>
</body>

</html>
