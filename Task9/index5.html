<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Kopyalama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .link-container {
            position: relative;
            width: 300px;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        #copyIcon {
            position: absolute;
            cursor: pointer;
            font-size: 18px;
            color: #3498db;
            right: 10px;
        }

        #copyIcon:hover {
            color: #2980b9;
        }

        .toaster {
            position: fixed;
            top: 20px;
            left: 50%;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .toaster.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="link-container">
        <a href="https://example.com" id="linkText">https://example.com</a>
        <i class="fas fa-copy" id="copyIcon"></i>
    </div>

    <div id="toaster" class="toaster">Link kopyalandı!</div>

    <script>
        const copyIcon = document.getElementById("copyIcon");
        const linkText = document.getElementById("linkText").textContent;
        const toaster = document.getElementById("toaster");

        // Kopyalama funksiyası
        copyIcon.addEventListener("click", function () {
            navigator.clipboard.writeText(linkText).then(function () {
                // Toaster göstər
                toaster.classList.add("show");

                // 2 saniyədən sonra toaster gizlədilir
                setTimeout(function () {
                    toaster.classList.remove("show");
                }, 2000);
            });
        });

    </script>
</body>

</html>
