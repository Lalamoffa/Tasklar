<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .input-group {
            position: relative;
            width: 300px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 40px;
            /* Saƒü t…ôr…ôf…ô g√∂z ikonu √º√ß√ºn bo≈üluq */
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <div class="input-group">
            <input type="password" id="password-input" placeholder="≈ûifr…ôni daxil edin">
            <span class="toggle-icon" onclick="togglePasswordVisibility()">üôà</span>
        </div>
        <div id="error-message" class="error"></div>
        <button onclick="validatePassword()">≈ûifr…ôni Yoxla</button>
    </div>


    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password-input');
            const toggleIcon = document.querySelector('.toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è'; // ≈ûifr…ô g√∂r√ºn√ºr, ikon a√ßƒ±q g√∂zd√ºr
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üôà'; // ≈ûifr…ô gizli, ikon baƒülƒ± g√∂zd√ºr
            }
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            let errors = [];

            // ≈ûifr…ô uzunluƒüu 8-15 simvol olmalƒ±dƒ±r
            if (passwordInput.length < 8 || passwordInput.length > 15) {
                errors.push("≈ûifr…ô 8-15 simvol aralƒ±ƒüƒ±nda olmalƒ±dƒ±r.");
            }

            // ƒ∞lk simvol b√∂y√ºk h…ôrf olmalƒ±dƒ±r
            const firstChar = passwordInput.charAt(0);
            if (!firstChar.match(/[A-Z]/)) {
                errors.push("≈ûifr…ônin ilk simvolu b√∂y√ºk h…ôrf olmalƒ±dƒ±r.");
            }

            // ≈ûifr…ônin son simvolu '.' olmamalƒ±dƒ±r
            const lastChar = passwordInput.charAt(passwordInput.length - 1);
            if (lastChar === '.') {
                errors.push("≈ûifr…ônin son simvolu '.' ola bilm…ôz.");
            }

            if (passwordInput === '') {
                errors.push("≈ûifr…ô bo≈ü ola bilm…ôz.");
            }

            // ≈ûifr…ônin qalan hiss…ôsi h…ôrfl…ôr, r…ôq…ôml…ôr v…ô simvollardan ibar…ôt ola bil…ôr
            const middleChars = passwordInput.slice(1, -1);
            if (!middleChars.match(/^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/)) {
                errors.push("≈ûifr…ônin ortasƒ±nda yalnƒ±z h…ôrfl…ôr, r…ôq…ôml…ôr v…ô x√ºsusi simvollar ola bil…ôr.");
            }

            // B√ºt√ºn s…ôhvl…ôri g√∂st…ôr
           
            if (errors.length > 0) {
                errorMessage.style.color = "red"; // X…ôtalar qƒ±rmƒ±zƒ± r…ôngd…ô g√∂r√ºn…ôc…ôk
                errorMessage.innerText = errors.join("\n");
            } else {
                errorMessage.style.color = "green"; // ≈ûifr…ô ke√ß…ôrlidir mesajƒ± ya≈üƒ±l r…ôngd…ô g√∂r√ºn…ôc…ôk
                errorMessage.innerText = "≈ûifr…ô ke√ß…ôrlidir!";
            }

        }
    </script>

</body>

</html>
