<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body{
            background-color: rgb(102, 173, 173);
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 50%;
            padding-left: 100px;
        }
    </style>
</head>
<body>

    
    <div class="input-group mb-3">
        <input type="text" id="inputText" class="form-control" placeholder="Bir şey daxil edin" oninput="convertToUpperCase()" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Göndər</button>
      </div>


    <script>
         function convertToUpperCase() {
            var input = document.getElementById("inputText");
            input.value = input.value.toUpperCase();
        }
    </script>
</body>
</html>
